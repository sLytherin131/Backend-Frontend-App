<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reservasi Futsal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Admin Reservasi Futsal</h1>
        <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="fields-tab" data-bs-toggle="tab" data-bs-target="#fields" type="button" role="tab">Fields</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers" type="button" role="tab">Customers</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reservations-tab" data-bs-toggle="tab" data-bs-target="#reservations" type="button" role="tab">Reservations</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <!-- Fields Tab -->
            <div class="tab-pane fade show active" id="fields" role="tabpanel">
                <h3>Manage Fields</h3>
                <button class="btn btn-primary my-2" onclick="showFieldForm()">Add Field</button>
                <div id="fieldForm" class="mb-3 d-none">
                    <input type="text" id="fieldName" class="form-control my-2" placeholder="Field Name">
                    <input type="text" id="fieldType" class="form-control my-2" placeholder="Field Type">
                    <input type="number" id="fieldPrice" class="form-control my-2" placeholder="Price per Hour">
                    <button class="btn btn-success" onclick="saveField()">Save</button>
                    <button class="btn btn-secondary" onclick="hideFieldForm()">Cancel</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="fieldsTableBody"></tbody>
                </table>
            </div>
            <!-- Customers Tab -->
            <div class="tab-pane fade" id="customers" role="tabpanel">
                <h3>Manage Customers</h3>
                <button class="btn btn-primary my-2" onclick="showCustomerForm()">Add Customer</button>
                <div id="customerForm" class="mb-3 d-none">
                    <input type="text" id="customerName" class="form-control my-2" placeholder="Customer Name">
                    <input type="text" id="customerPhone" class="form-control my-2" placeholder="Phone Number">
                    <button class="btn btn-success" onclick="saveCustomer()">Save</button>
                    <button class="btn btn-secondary" onclick="hideCustomerForm()">Cancel</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody"></tbody>
                </table>
            </div>
            <!-- Reservations Tab -->
            <div class="tab-pane fade" id="reservations" role="tabpanel">
                <h3>Manage Reservations</h3>
                <button class="btn btn-primary my-2" onclick="showReservationForm()">Add Reservation</button>
                <div id="reservationForm" class="mb-3 d-none">
                    <input type="number" id="reservationFieldID" class="form-control my-2" placeholder="Field ID">
                    <input type="number" id="reservationCustomerID" class="form-control my-2" placeholder="Customer ID">
                    <input type="datetime-local" id="reservationStartTime" class="form-control my-2">
                    <input type="number" id="reservationDuration" class="form-control my-2" placeholder="Duration (hours)">
                    <button class="btn btn-success" onclick="saveReservation()">Save</button>
                    <button class="btn btn-secondary" onclick="hideReservationForm()">Cancel</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Field ID</th>
                            <th>Customer ID</th>
                            <th>Start Time</th>
                            <th>Duration</th>
                            <th>Total Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
